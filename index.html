<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技风登录界面</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 自定义配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tech: {
              primary: '#00e5ff',    // 科技蓝主色
              secondary: '#7928ca',  // 紫渐变辅助色
              dark: '#0a0e17',       // 深色背景
              light: '#1e293b',      // 浅深色面板
            },
          },
          fontFamily: {
            cyber: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'neon': '0 0 5px #00e5ff, 0 0 20px rgba(0, 229, 255, 0.3)',
            'neon-hover': '0 0 10px #00e5ff, 0 0 30px rgba(0, 229, 255, 0.5)',
          }
        },
      }
    }
  </script>
  
  <!-- 自定义样式 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .bg-grid {
        background-image: linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
      }
      .border-gradient {
        border-image: linear-gradient(to right, #00e5ff, #7928ca) 1;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* 输入框焦点效果 */
    .input-tech:focus {
      box-shadow: 0 0 8px #00e5ff, 0 0 20px rgba(0, 229, 255, 0.4);
      border-color: #00e5ff;
    }
    
    /* 按钮渐变背景 */
    .btn-tech {
      background: linear-gradient(to right, #00e5ff, #7928ca);
      transition: all 0.3s ease;
    }
    
    .btn-tech:hover {
      background: linear-gradient(to right, #00c8e6, #6a20b5);
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
      transform: translateY(-2px);
    }
    
    /* 面板悬浮效果 */
    .panel-tech {
      backdrop-filter: blur(10px);
      transition: all 0.5s ease;
    }
    
    .panel-tech:hover {
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
      transform: translateY(-5px);
    }
  </style>
</head>

<body class="min-h-screen bg-tech-dark bg-grid flex items-center justify-center p-4 overflow-hidden font-cyber">
  <!-- 背景装饰元素 -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-tech-primary/10 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-1/3 right-1/3 w-80 h-80 bg-tech-secondary/10 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 right-1/4 w-72 h-72 bg-tech-primary/5 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
  </div>

  <!-- 登录面板 -->
  <div class="panel-tech relative w-full max-w-md bg-tech-light/80 rounded-xl border border-tech-primary/20 p-8 shadow-neon">
    <!-- 顶部装饰线 -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-tech-primary to-tech-secondary"></div>
    
    <!-- 登录标题 -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-tech-dark rounded-full flex items-center justify-center border border-tech-primary/30 shadow-neon">
          <i class="fa fa-shield text-2xl text-tech-primary text-glow"></i>
        </div>
      </div>
      <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-white text-glow mb-2">安全登录系统</h1>
      <p class="text-gray-400 text-sm">验证您的身份以访问系统</p>
    </div>

    <!-- 登录表单 -->
    <form id="loginForm" class="space-y-5">
      <!-- 用户名输入框 -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
          <i class="fa fa-user text-tech-primary/70"></i>
        </div>
        <input 
          type="text" 
          id="username" 
          class="input-tech w-full bg-tech-dark/50 border border-tech-primary/20 rounded-lg py-3 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none transition-all"
          placeholder="用户名/邮箱"
          required
        >
      </div>

      <!-- 密码输入框 -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
          <i class="fa fa-lock text-tech-primary/70"></i>
        </div>
        <input 
          type="password" 
          id="password" 
          class="input-tech w-full bg-tech-dark/50 border border-tech-primary/20 rounded-lg py-3 pl-12 pr-12 text-white placeholder-gray-500 focus:outline-none transition-all"
          placeholder="密码"
          required
        >
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-4 text-tech-primary/70 hover:text-tech-primary transition-colors">
          <i class="fa fa-eye-slash"></i>
        </button>
      </div>

      <!-- 记住密码 & 忘记密码 -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 text-gray-300 cursor-pointer">
          <input type="checkbox" class="rounded bg-tech-dark/50 border-tech-primary/30 text-tech-primary focus:ring-tech-primary">
          <span>记住密码</span>
        </label>
        <a href="#" class="text-tech-primary hover:text-tech-primary/80 transition-colors">忘记密码?</a>
      </div>

      <!-- 登录按钮 -->
      <button 
        type="submit" 
        class="btn-tech w-full py-3 rounded-lg text-white font-medium tracking-wide shadow-neon flex items-center justify-center gap-2"
      >
        <i class="fa fa-sign-in"></i>
        <span>安全登录</span>
      </button>
    </form>

    <!-- 分隔线 -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-tech-primary/20"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-tech-light/80 text-gray-400">其他登录方式</span>
      </div>
    </div>

    <!-- 社交登录 -->
    <div class="flex justify-center gap-4">
      <button class="w-12 h-12 rounded-full bg-tech-dark/50 border border-tech-primary/20 flex items-center justify-center text-tech-primary hover:bg-tech-primary/10 transition-colors">
        <i class="fa fa-weixin"></i>
      </button>
      <button class="w-12 h-12 rounded-full bg-tech-dark/50 border border-tech-primary/20 flex items-center justify-center text-tech-primary hover:bg-tech-primary/10 transition-colors">
        <i class="fa fa-github"></i>
      </button>
      <button class="w-12 h-12 rounded-full bg-tech-dark/50 border border-tech-primary/20 flex items-center justify-center text-tech-primary hover:bg-tech-primary/10 transition-colors">
        <i class="fa fa-google"></i>
      </button>
    </div>

    <!-- 底部注册提示 -->
    <div class="mt-8 text-center text-sm text-gray-400">
      还没有账号? 
      <a href="#" class="text-tech-primary hover:text-tech-primary/80 transition-colors font-medium">立即注册</a>
    </div>
  </div>

  <!-- 脚本 -->
  <script>
    // 密码显示/隐藏切换
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // 切换图标
      const icon = togglePassword.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // 表单提交处理
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // 模拟登录验证
      if (username && password) {
        // 显示加载状态
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> <span>登录中...</span>';
        
        // 模拟请求延迟
        setTimeout(() => {
          alert('登录成功！欢迎回来，' + username);
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fa fa-sign-in"></i> <span>安全登录</span>';
        }, 1500);
      }
    });

    // 添加页面加载动画
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('opacity-100');
      document.body.classList.remove('opacity-0');
    });
  </script>
</body>
</html>
